<style>

  #container {
    width: 200px;
    padding: 8px 8px 20px 8px;
    margin: 20px auto;
    background-color: #ABABAB;
    border-radius: 4px;
    border-top: 2px solid #FFF;
    border-right: 2px solid #FFF;
    border-bottom: 2px solid #C1C1C1;
    border-left: 2px solid #C1C1C1;
    box-shadow: -3px 3px 7px rgba(0, 0, 0, .6), inset -100px 0px 100px rgba(255, 255, 255, .5);
  }

  #display {
    display: block;
    margin: 15px auto;
    height: 42px;
    width: 174px;
    padding: 0 10px;
    border-radius: 4px;
    border-top: 2px solid #C1C1C1;
    border-right: 2px solid #C1C1C1;
    border-bottom: 2px solid #FFF;
    border-left: 2px solid #FFF;
    background-color: #FFF;
    box-shadow: inset 0px 0px 10px #030303, inset 0px -20px 1px rgba(150, 150, 150, .2);
    font-size: 28px;
    color: #666;
    text-align: right;
    font-weight: 400;
  }

  .button {
    display: inline-block;
    margin: 2px;
    width: 42px;
    height: 42px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 4px;
  }

  .mathButtons {
    margin: 2px 2px 6px 2px;
    color: #FFF;
    text-shadow: -1px -1px 0px #44006F;
    background-color: #434343;
    border-top: 2px solid #C1C1C1;
    border-right: 2px solid #C1C1C1;
    border-bottom: 2px solid #181818;
    border-left: 2px solid #181818;
    box-shadow: 0px 0px 2px #030303, inset 0px -20px 1px #2E2E2E;
  }

  .digits {
    color: #181818;
    text-shadow: 1px 1px 0px #FFF;
    background-color: #EBEBEB;
    border-top: 2px solid #FFF;
    border-right: 2px solid #FFF;
    border-bottom: 2px solid #C1C1C1;
    border-left: 2px solid #C1C1C1;
    border-radius: 4px;
    box-shadow: 0px 0px 2px #030303, inset 0px -20px 1px #DCDCDC;
  }

  .digits:hover,
  .mathButtons:hover,
  #clearButton:hover {
    background-color: #FFBA75;
    box-shadow: 0px 0px 2px #FFBA75, inset 0px -20px 1px #FF8000;
    border-top: 2px solid #FFF;
    border-right: 2px solid #FFF;
    border-bottom: 2px solid #AE5700;
    border-left: 2px solid #AE5700;
  }

  #clearButton {
    color: #FFF;
    text-shadow: -1px -1px 0px #44006F;
    background-color: #D20000;
    border-top: 2px solid #FF8484;
    border-right: 2px solid #FF8484;
    border-bottom: 2px solid #800000;
    border-left: 2px solid #800000;
    box-shadow: 0px 0px 2px #030303, inset 0px -20px 1px #B00000;
  }
</style>

<div style="text-align: center; margin: auto">
  <h2>Calculator</h2>
  <div>
    <code>
      {{message}}
    </code>
  </div>

  <div class="container">
    <fieldset id="container">
      <form name="calculator" style="width: 184px;">
        <input id="display" type="text" name="display" readonly [value]="equation">
        <input class="button digits" type="button" value="7" (click)="add(7)">
        <input class="button digits" type="button" value="8" (click)="add(8)">
        <input class="button digits" type="button" value="9" (click)="add(9)">
        <input class="button mathButtons" type="button" value="+" (click)="add(' + ')">
        <br>
        <input class="button digits" type="button" value="4" (click)="add(4)">
        <input class="button digits" type="button" value="5" (click)="add(5)">
        <input class="button digits" type="button" value="6" (click)="add(6)">
        <input class="button mathButtons" type="button" value="-" (click)="add(' - ')">
        <br>
        <input class="button digits" type="button" value="1" (click)="add(1)">
        <input class="button digits" type="button" value="2" (click)="add(2)">
        <input class="button digits" type="button" value="3" (click)="add(3)">
        <input class="button mathButtons" type="button" value="x" (click)="add(' * ')">
        <br>
        <input id="clearButton" class="button" type="button" value="C" (click)="clear()">
        <input class="button digits" type="button" value="0" (click)="add(0)">
        <input class="button mathButtons" type="button" value="=" (click)="calculate(equation)">
        <input class="button mathButtons" type="button" value="/" (click)="add(' / ')">
      </form>
    </fieldset>
  </div>

</div>
<hr/>
<div class="center-align" style="text-align: center;margin: auto;">
  <table class="mdl-data-table mdl-js-data-tablemdl-shadow--2dp" style="text-align: center;margin: auto;">
    <tr>
      <th>Id</th>
      <th>Calculation</th>
      <th>Ip Address</th>
      <th>Timestamp</th>
    </tr>
    <tr *ngFor="let log of calculation.response">
      <td> {{ log.id }} </td>
      <td> {{ log.calculation }} </td>
      <td> {{ log.ipAddress }} </td>
      <td> {{ log.timestamp | date:'medium'}} </td>
    </tr>
  </table>
  <br />
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="getEntries()">Get Entries</button>
</div>
